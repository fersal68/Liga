[build]
  base    = "."                   # Directorio base de tu proyecto
  publish = "."                   # Directorio que contiene tu index.php
  command = "composer install --working-dir=/opt/build/repo" # Ajusta la ruta si composer.json est√° en un subdirectorio
  functions = "functions"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/your-function-name"
  status = 200